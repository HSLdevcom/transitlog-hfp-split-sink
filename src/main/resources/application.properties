jdbc.driverClassName=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
jdbc.url=jdbc:postgresql://${TIMESCALEDB_ADDRESS}/vehicles?useSSL=true&tcpKeepAlive=true&reWriteBatchedInserts=true
jdbc.user=${timescale.db.username}
jdbc.pass=${timescale.db.password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.main.allow-bean-definition-overriding=true
application.dumpInterval=5000